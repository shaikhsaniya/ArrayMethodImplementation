<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Array Method Implementation</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="main.js"></script>
  </head>
  <body>
    <header>
      <h1>Array Method Implementation</h1>
    </header>
    <div class="main-container">
      <div class="container">
        <div class="leftdiv">
          <div class="leftheader">Methods to perform</div>
          <div class="method-container">
            <div class="methods">
              <button onclick="pushData()">PUSH</button>
            </div>
            <div class="methods"><button onclick="popData();">POP</button></div>
            <div class="methods">
              <button onclick="shiftData()">SHIFT</button>
            </div>
            <div class="methods">
              <button onclick="unshiftData()">UNSHIFT</button>
            </div>
            <div class="methods">
              <button onclick="toStringData()">ToSTRING</button>
              </div>
            <div class="methods">
              <button onclick="sliceData()">SLICE</button>
            </div>
            <div class="methods">
              <button onclick="spliceData()">SPLICE</button>
            </div>
            <div class="methods">
              <button onclick="lengthData()">LENGTH</button>
            </div>
            <div class="methods">
              <button onclick="joinData()">JOIN</button>
            </div>
            <div class="methods">
              <button onclick="reverseData()">REVERSE</button>
            </div>
            <div class="methods">
              <button onclick="sortData()">SORT</button>
            </div>
            <div class="methods">
              <button onclick="fillData()">FILL</button>
            </div>
            <div class="methods"><button onclick="mapData()">MAP</button></div>
            <div class="methods">
              <button onclick="reduceData()">REDUCE</button>
            </div>
            <div class="methods">
              <button onclick="filterData()">FILTER</button>
            </div>
          </div>
        </div>
        <div class="rightdiv">
          <div class="AlphaContainer">
            <div class="alpha">
              <div id="alphabet" onclick="form.input.value+='A'">A</div>
              <div id="alphabet" onclick="form.input.value+='B'">B</div>
              <div id="alphabet" onclick="form.input.value+='C'">C</div>
              <div id="alphabet" onclick="form.input.value+='D'">D</div>
              <div id="alphabet" onclick="form.input.value+='E'">E</div>
              <div id="alphabet" onclick="form.input.value+='F'">F</div>
              <div id="alphabet" onclick="form.input.value+='G'">G</div>
              <div id="alphabet" onclick="form.input.value+='H'">H</div>
              <div id="alphabet" onclick="form.input.value+='I'">I</div>
              <div id="alphabet" onclick="form.input.value+='J'">J</div>
              <div id="alphabet" onclick="form.input.value+='K'">K</div>
              <div id="alphabet" onclick="form.input.value+='L'">L</div>
            </div>
          </div>
          <div class="input">
            <form name="form">
              <input type="text" placeholder="Enter alphabet" id="input" />
            </form>
          </div>
          <div class="displayList">
            <div class="alphaDisplay">
              <h2>OUTPUT WINDOW</h2>
              <p id="insertedElmt"></p>
              <p id="output"></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
